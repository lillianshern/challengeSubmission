    <link rel="stylesheet" href="challenge4.css">

<body>
    <div class="calculator">
        <div class="outputArea">
            <div class="number" id="displaywrapper">

            </div>
            <input type="number" class="number1"></input>
            <input type="number" class="number2"></input>
        </div>

            <button id="add" onclick="add()">+</button>
            <button id="sub" onclick="sub()">-</button>
            <button id="mul" onclick="mul()">ร</button>
            <button id="div" onclick="div()">รท</button>  
        </div>
    </div>
